<app-nav></app-nav>

<div *ngIf="!(loginService.loggedinUser$ | async)" class="container col-4">
  <app-login-form></app-login-form> 
</div>

<div *ngIf="loginService.loggedinUser$ | async" class="container col-4">
  <h2>{{subTitle}}</h2>
  <h4>Showing Customers List:</h4>
  <ul>
    <li *ngFor="let cust of customers">
      {{cust.id}} -
      {{cust.firstName}} 
      {{cust.lastName}}
    </li>
  </ul>
</div>
