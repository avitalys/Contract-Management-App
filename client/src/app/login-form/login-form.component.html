<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <h2 class="text-center text-primary">Login</h2>
    <h5 class="text-center">Please enter customer id to enter</h5>

    <div class="mb-3">
        <input name="customerId" [(ngModel)]="model.id" class="form-control" type="text" placeholder="Customer ID">
    </div>

    <div class="text-center">
        <button class="btn btn-primary me-2" type="submit">Login</button>
    </div>
</form>
