<form #f="ngForm"  (ngSubmit)="onSubmit()" autocomplete="off">
    <strong>Type New Address:</strong>
    
    <div class="form-group row mb-2">
        <label for="street"class="col-sm-5 col-form-label">Street: </label>
        <div class="col-sm-7">
            <input id="street" class="form-control" type="text" [(ngModel)]="addressModel.street"  name="street">
        </div>
    </div>

    <div class="form-group row mb-2">
        <label for="city" class="col-sm-5 col-form-label">City: </label>
        <div class="col-sm-7">
            <input id="city" type="text" class="form-control"  [(ngModel)]="addressModel.city" name="city" >
        </div>
    </div>
    
    <div class="form-group row mb-2">
        <label for="houseNumber" class="col-sm-5 col-form-label">House Num:</label>
        <div class="col-sm-7">
            <input id="houseNumber" type="text" class="form-control" [(ngModel)]="addressModel.houseNumber" name="houseNumber" >
        </div>
    </div>
    
    <div class="form-group row mb-2">
        <label for="zip" class="col-sm-5 col-form-label">Zip Code: </label>
        <div class="col-sm-7">
            <input id="zip" type="text" class="form-control" [(ngModel)]="addressModel.zip" name="zip" >
        </div>
    </div>
   
    <div class="text-center">
        <button class="btn btn-primary me-2" type="submit">Update</button>
    </div>
</form>
